<script>
// Expand header on home page.
(function(d) {
  var mobileToggle = d.getElementById("mobile-toggle");
  var header = d.getElementsByTagName("header")[0];
  mobileToggle.classList.remove("collapsed");
  mobileToggle.classList.add("expanded");
  header.style.display = "block";
})(document);
</script>
