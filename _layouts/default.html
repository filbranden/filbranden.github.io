<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p><img src="{{ site.github.owner_gravatar_url }}" width="230" height="230" class="rounded-2"></p>
        <h1>{{ site.owner_name }}</h1>
        <p>GitHub: <a href="{{ site.github.owner_url }}">@{{ site.github.owner_name }}</a><br>
           Location: {{ site.owner_location }}<br>
           E-mail: {{ site.owner_email }}<br>
           Bio: {{ site.owner_bio }}<br>
           Works for: {{ site.owner_company }}</p>
      </header>
      <main>

      {{ content }}

      </main>
    </div>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
