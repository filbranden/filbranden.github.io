<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <nav>
    <div id="home-icon" class="skip-on-mobile">
      <a href="/"><svg class="octicon" viewBox="0 0 160 160" version="1.1" width="32" height="32" aria-hidden="true"><path fill-rule="evenodd" d="m0,80c0,-44.1989 35.8011,-80 80,-80c44.1989,0 80,35.8011 80,80c0,5.52486 -0.55939,10.91851 -1.62465,16.12742c-1.06527,5.20891 -2.6364,10.23308 -4.65988,15.01899c-2.02348,4.78591 -4.49931,9.33356 -7.37396,13.58943c-2.87466,4.25587 -6.14814,8.21996 -9.76692,11.83875c-3.61879,3.61878 -7.58288,6.89226 -11.83875,9.76692l0,-56.34151l20.26416,0l-64.5,-65l-65.5,65l20.26416,0l0,56.34151c-4.25587,-2.87466 -8.21996,-6.14814 -11.83875,-9.76692c-3.61878,-3.61879 -6.89226,-7.58288 -9.76692,-11.83875c-2.87465,-4.25587 -5.35048,-8.80352 -7.37396,-13.58943c-2.02348,-4.78591 -3.59461,-9.81008 -4.65988,-15.01899c-1.06526,-5.20891 -1.62465,-10.60256 -1.62465,-16.12742z"></path></svg></a>
    </div>
    <div class="skip-on-mobile">
      <form action="https://www.google.com/search" method="get">
        <input type="hidden" name="q" value="site:{{ site.github.repository_name }}">
        <input type="text" name="q" placeholder="Search..." required>
      </form>
    </div>
    <div id="mobile-toggle" class="{% if layout.octocopycat.mobile_header_expanded or page.octocopycat.mobile_header_expanded %}expanded{% endif %}{% unless layout.octocopycat.mobile_header_expanded or page.octocopycat.mobile_header_expanded %}collapsed{% endunless %}">
      <svg id="arrow-down" class="octicon" viewBox="0 0 8 8" version="1.1" width="32" height="32"><path fill-rule="evenodd" d="m 6 2 l -2 4 l -2 -4 l 4 0 z"></path></svg>
      <img id="small-avatar" src="{{ site.github.owner_gravatar_url }}" alt="">
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/blog.html">Blog</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
  </nav>

  <div id="container" class="clearfix">
    <header{% unless layout.octocopycat.mobile_header_expanded or page.octocopycat.mobile_header_expanded %} class="collapsed"{% endunless %}>
      <img id="avatar" src="{{ site.github.owner_gravatar_url }}" alt="">
      <h1 id="vcard-fullname">{{ site.owner_name }}</h1>
      <div id="vcard-bio">{{ site.owner_bio }}</div>
      <ul id="vcard-details">
        <li class="vcard-detail css-truncate"><svg class="octicon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          <a href="{{ site.github.owner_url }}">@{{ site.github.owner_name }}</a></li>
        <li class="vcard-detail css-truncate"><svg class="octicon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4z"></path></svg>
          {{ site.owner_company }}</li>
        <li class="vcard-detail css-truncate"><svg class="octicon" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>
          {{ site.owner_location }}</li>
        <li class="vcard-detail css-truncate"><svg class="octicon" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M0 4v8c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H1c-.55 0-1 .45-1 1zm13 0L7 9 1 4h12zM1 5.5l4 3-4 3v-6zM2 12l3.5-3L7 10.5 8.5 9l3.5 3H2zm11-.5l-4-3 4-3v6z"></path></svg>
          <a href="mailto:{{ site.owner_email }}">{{ site.owner_email }}</a></li>
      </ul>
    </header>

    <script>
(function(d) {
  var mobileToggle = d.getElementById("mobile-toggle");
  var header = d.getElementsByTagName("header")[0];
  mobileToggle.addEventListener("click", function() {
    if (this.classList.contains("collapsed")) {
      this.classList.remove("collapsed");
      this.classList.add("expanded");
      header.classList.remove("collapsed");
      header.classList.add("expanded");
    } else {
      this.classList.remove("expanded");
      this.classList.add("collapsed");
      header.classList.remove("expanded");
      header.classList.add("collapsed");
    }
  })
})(document);
    </script>

    <main class="markdown-body">
      {{ content }}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </div>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
</body>
</html>
