
remote_theme: "mmistakes/minimal-mistakes@4.23.0"

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

author:
  name: {{ site.github.owner_name }}
  avatar: {{ site.github.owner_gravatar_url }}
