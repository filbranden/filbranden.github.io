---
layout: default
title: Recent Posts
---

<div>
  <h1>Recent Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{% if post.description %}{{ post.description }}{% else %}{{ post.excerpt | strip_html }}{% endif %}</p>
      </li>
    {% endfor %}
  </ul>
</div>
